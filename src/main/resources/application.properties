app.name: Spring Boot Sample Application from Development Environment

spring.profiles.active: dev

#Stuff to send email
spring.mail.host: smtp.gmail.com
spring.mail.username: 
spring.mail.password: 

spring.mail.properties.mail.smtp.socketFactory.port: 587
spring.mail.properties.mail.smtp.socketFactory.class: javax.net.ssl.SSLSocketFactory
spring.mail.properties.mail.smtp.socketFactory.fallback: false
spring.mail.properties.mail.smtp.starttls.enable: true
spring.mail.properties.mail.smtp.auth: true

#spring.mail.properties.mail.smtp.socketFactory.fallback: false


#tells the application where to put the default endpoints from actuator
management.context-path: /manage

#View Resolver
spring.view.prefix: /WEB-INF/jsp/
spring.view.suffix: .jsp
error.whitelabel.enabled=false

#Database configuration
spring.datasource.url: jdbc:mysql://localhost:3306/spring
spring.datasource.username: spring
spring.datasource.password: Helios
spring.datasource.driverClassName: com.mysql.jdbc.Driver

spring.jpa.hibernate.ddl-auto: update
spring.jpa.database: MYSQL

rememberMe.privateKey = secret_word

#used while forming urls in mails to users etc.
hostAndPort: localhost:8080
